<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        border-collapse: collapse;
    }

    tr , td {
        width: 100px;
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }

</style>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="3">C</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
 
        </tr>
        <tr>
            <td>G</td>
        </tr>
        <tr>
            <td colspan="3">L</td>
        </tr>
    </table>
</body>
</html>
