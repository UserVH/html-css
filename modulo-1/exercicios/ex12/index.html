<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no seu próprio servidor.</p>

    <video width="500" poster="imagem/imagem-roblox.png" controls loop>
        <source src="midias/meu vídeo.mp4" type="video/mp4">
        <p>seu navegador não tem compatibilidade com a reprodução desse vídeo. </p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
     
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=F-BeG22_C-lZ300w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
