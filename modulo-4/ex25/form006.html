<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Exemplo de Formulário</h1>
    <form method="POST" autocomplete="on">
    
        <p>
            <label for="iestado">Estado:</label>
            <select name="estado" id="iestado"> 
            
                <option value="" selected>--- Escolha ---</option>

                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio De Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PI">Piauí</option>
                    <option value="MA">Maranhão</option>
                    <option value="CE">Ceará</option>
                </optgroup>

            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="ilistprof">
            <datalist id="ilistprof">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Policial</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols="30" rows="4"></textarea>
        </p>
    </form>

    
</body>
</html>
